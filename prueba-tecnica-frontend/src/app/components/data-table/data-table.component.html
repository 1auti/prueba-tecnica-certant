<!-- En el componente app-data-table.html -->
<div class="overflow-x-auto">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th *ngFor="let column of columns"
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          {{ column.label }}
        </th>
        <th scope="col" class="relative px-6 py-3">
          <span class="sr-only">Acciones</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let item of items">
        <td *ngFor="let column of columns" 
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          {{ item[column.name] }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button (click)="onEdit.emit(item)"
            class="text-blue-600 hover:text-blue-900 mr-2">
            Editar
          </button>
          <button (click)="onDelete.emit(item)"
            class="text-red-600 hover:text-red-900 mr-2">
            Eliminar
          </button>
          <button (click)="terminarCita.emit(item)"
            class="text-green-600 hover:text-green-900">
            Terminar cita
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- PaginaciÃ³n -->
  <div *ngIf="totalPages > 1" class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="flex-1 flex justify-between sm:hidden">
      <button (click)="pageChange.emit(currentPage - 1)"
        [disabled]="currentPage === 1"
        class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Anterior
      </button>
      <button (click)="pageChange.emit(currentPage + 1)"
        [disabled]="currentPage === totalPages"
        class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
        Siguiente
      </button>
    </div>
  </div>
</div>
