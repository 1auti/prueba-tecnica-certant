<nav class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Botón para desplegar el Sidebar -->
      <button
        class="text-white focus:outline-none lg:hidden flex items-center justify-center"
        (click)="toggleSidebar()"
        aria-label="Abrir menú"
      >
        <!-- Icono de hamburguesa -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
      </button>

      <!-- Logo y Nombre -->
      <a href="/" class="flex items-center space-x-3">
        <span class="text-white text-xl font-bold">Boutique del Automotor</span>
      </a>

      <!-- Botones de Iniciar Sesión / Nombre del Usuario -->
      <div class="hidden lg:flex items-center space-x-4">
        <ng-container *ngIf="user; else notLoggedIn">
          <span class="text-white">Hola, {{ user.name }}</span>
          <button
            (click)="logout()"
            class="text-white bg-red-600 hover:bg-red-700 px-4 py-2 rounded-md text-sm font-medium transition"
          >
            Cerrar Sesión
          </button>
          <!-- Botón para administradores -->
          <ng-container *ngIf="isAdmin">
            <button
              (click)="openAdminPanel()"
              class="text-white bg-green-600 hover:bg-green-700 px-4 py-2 rounded-md text-sm font-medium transition"
            >
              Panel de Administración
            </button>
          </ng-container>
        </ng-container>
        <ng-template #notLoggedIn>
          <a
            href="/login"
            class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition"
          >
            Iniciar Sesión
          </a>
          <a
            href="/register"
            class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-md text-sm font-medium transition"
          >
            Registrarme
          </a>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
