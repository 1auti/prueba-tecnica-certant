<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-md">
      <div *ngIf="submitted; else codeForm">
        <div *ngIf="isOkay; else activationError" class="text-center">
          <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Activation Successful!</h2>
          <p class="mt-2 text-center text-sm text-gray-600">Your account has been successfully activated.</p>
          <button class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="redirectToLogin()">
            Go to Login
          </button>
        </div>
        <ng-template #activationError>
          <div class="text-center">
            <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Activation Failed!</h2>
            <p class="mt-2 text-center text-sm text-red-600">{{ message }}</p>
            <button class="mt-6 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" (click)="submitted = false">
              Try again
            </button>
          </div>
        </ng-template>
      </div>
      <ng-template #codeForm>
        <div class="text-center">
          <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Enter your activation code</h2>
          <div class="mt-8">
            <code-input 
              [isCodeHidden]="false"
              [codeLength]="6"
              [code]="'number'"
              (codeCompleted)="onCodeCompleted($event)"
              class="flex justify-center space-x-2">
            </code-input>
          </div>
          <button class="mt-8 w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" (click)="redirectToLogin()">
            Go to Login
          </button>
        </div>
      </ng-template>
    </div>
  </div>
